<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Games Hub</title>
  <style>
    :root{
      --bg:#080b12; --text:#e6e6e6; --muted:#a7b0c0;
      --panel:rgba(21,24,34,.75); --border:rgba(122,162,247,.28);
      --accent:#7aa2f7; --accent2:#c28fff;
      --shadow:0 14px 42px rgba(0,0,0,.5);
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1100px 520px at 75% -20%, #16223d 0%, var(--bg) 58%) fixed,
                  radial-gradient(800px 400px at 15% 120%, #1a1f35 0%, transparent 65%) fixed;
    }
    .topbar{display:flex;align-items:center;gap:12px;padding:14px 18px;
      background:linear-gradient(0deg,rgba(16,18,28,.55),rgba(16,18,28,.78));
      border-bottom:1px solid rgba(122,162,247,.18);box-shadow:var(--shadow)}
    .brand{font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;color:transparent}
    .spacer{flex:1}
    .btn{border:1px solid var(--border);background:#111423;color:var(--text);
      padding:10px 14px;border-radius:12px;cursor:pointer}
    h2.section{margin:16px 20px 8px;font-size:18px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;padding:20px}
    .card{border:1px solid var(--border);border-radius:18px;padding:18px 18px 56px;
      background:var(--panel);box-shadow:var(--shadow)}
    .card h3{margin:0;font-size:16px}
    .card p{margin:8px 0 0;color:var(--muted);font-size:13px}
    .actions{margin-top:14px}
    .player-count{position:absolute;right:12px;bottom:12px;font-size:12px;color:var(--muted)}
    .loading{position:fixed;inset:0;display:grid;place-items:center;background:rgba(10,12,18,.9);
      z-index:1000;opacity:0;pointer-events:none;transition:opacity .28s ease}
    .loading.active{opacity:1;pointer-events:auto}
    .bar{height:8px;background:linear-gradient(90deg,var(--accent),var(--accent2));width:0%}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">Games Hub</div>
    <div class="spacer"></div>
    <button class="btn" id="refresh">Refresh</button>
  </header>

  <h2 class="section">Choose a game</h2>
  <main class="grid">
    <article class="card">
      <h3>X and O (Tic‑Tac‑Toe)</h3>
      <p>Classic 3×3. Two players: X starts, O follows.</p>
      <div class="actions">
        <button class="btn" id="play-ttt">Play</button>
      </div>
      <div class="player-count" id="tttCount">Players online: 0</div>
    </article>

    <article class="card">
      <h3>AU Clicker</h3>
      <p>Incremental clicker fun. Earn AU, unlock upgrades, and chase milestones.</p>
      <div class="actions">
        <button class="btn" id="play-au">Play</button>
      </div>
      <div class="player-count" id="auCount">Players online: 0</div>
    </article>
  </main>

  <div id="loading" class="loading">
    <div>
      <div class="bar" id="bar"></div>
      <div id="loaderLabel" style="color:#aaa;font-size:12px;margin-top:8px">Preparing assets…</div>
    </div>
  </div>

  <script>
    const loading=document.getElementById('loading');
    const bar=document.getElementById('bar');
    const label=document.getElementById('loaderLabel');

    function showLoader(flag){loading.classList.toggle('active',!!flag)}
    function animateProgress(ms=1000){
      bar.style.width='0%';label.textContent='Preparing assets…';
      let p=0;
      const step=()=>{
        p=Math.min(100,p+Math.random()*24+6);
        bar.style.width=p.toFixed(0)+'%';
        if(p<35)label.textContent='Warming up…';
        else if(p<65)label.textContent='Linking modules…';
        else if(p<90)label.textContent='Polishing UI…';
        else label.textContent='Almost there…';
        if(p<100)requestAnimationFrame(step);
      };
      requestAnimationFrame(step);
      return new Promise(res=>setTimeout(res,ms));
    }

    document.getElementById('refresh').addEventListener('click',async()=>{
      showLoader(true);await animateProgress();showLoader(false);
    });
    document.getElementById('play-ttt').addEventListener('click',async()=>{
      showLoader(true);await animateProgress();showLoader(false);
      window.location.href='TicTacToe.html';
    });
    document.getElementById('play-au').addEventListener('click',async()=>{
      showLoader(true);await animateProgress();showLoader(false);
      window.location.href='AuClicker.md';
    });
  </script>
</body>
</html>
